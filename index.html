<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <img src="https://wallpaperaccess.com/full/3144849.jpg" alt="IIT Kharagpur">
    </div>
    <div class="container">
        <h1>Welcome to JUIT Travel Form</h1>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>
       
        <form action="index.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="desc">Additional Information:</label>
                <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Enter any other information here"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button> 
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
